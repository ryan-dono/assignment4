<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Messaging and File Sharing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="question2.css">


</head>

<body>
    <h3>All messaging and file sharing are simulated by Javascript only.</h3>
    <div class="container">
        <div class="row justify-content-center h-100">
            <div class="col-5 border">
                <div class="row mb-2 p-2 bg-light border border-secondary">
                    <div class="col-2">
                        <div class="icons ml-2" id="chat1">
                            <div class="text" id=name1></div>
                        </div>
                    </div>
                    <div class="col-10">
                        <br>
                        <p>
                            <--Click this icon to start chatting with Azam</p>
                    </div>

                </div>
                <div id="messages1">
                    <!-- add replies/sent here -->
                    <ul id="messageRyan">

                    </ul>

                </div>
                <div id="chatbox1">
                    <div class="row g-0">
                        <div class="col-10">
                            <input type="text" class="form-control " id="chatbox1text"
                                placeholder="Write your message here">
                        </div>
                        <div class="col-2">
                            <div class="row justify-content-evenly " id="inputButtons">
                                <button type="" class="btn btn-primary w-auto" id="FileRyan">F</button>
                                <div id="file-form1">
                                    Choose File
                                    <label class="container-radio">File One
                                        <input type="radio" name="file-radio-1" value="FILEONE">
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="container-radio">File Two
                                        <input type="radio" name="file-radio-1" value="FILETWO">
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                                <button type="" class="btn btn-primary w-auto " id="ChatRyan">S</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="border col-1 ">
                <div class="vert-line m-auto "></div>
            </div>
            <!-- Azam -->
            <div class="col-5 border">
                <div class="row mb-2 p-2 bg-light border border-secondary">
                    <div class="col-2">
                        <div class="icons ml-2" id="chat2">
                            <div class="text" id=name2></div>
                        </div>
                    </div>
                    <div class="col-10">
                        <br>
                        <p>
                            <--Click this icon to start chatting with Ryan</p>
                    </div>

                </div>
                <div id="messages2">
                    <!-- add replies/sent here -->
                    <ul id="messageAzam">

                    </ul>

                </div>
                <div id="chatbox2">
                    <div class="row g-0">
                        <div class="col-10">
                            <input type="text" class="form-control" id="chatbox2text"
                                placeholder="Write your message here">
                        </div>
                        <div class="col-2">
                            <div class="row justify-content-evenly " id="inputButtons">
                                <button type="" class="btn btn-primary w-auto" id="FileAzam">F</button>
                                <div id="file-form2">
                                    Choose File
                                    <label class="container-radio">File One
                                        <input type="radio" name="file-radio-2" value="FILEONE">
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="container-radio">File Two
                                        <input type="radio" name="file-radio-2" value="FILETWO">
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                                <button type="" class="btn btn-primary w-auto " id="ChatAzam">S</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>


        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="question2.js"></script>
</body>

</html>
